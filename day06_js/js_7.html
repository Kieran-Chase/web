<body>
    <input type="button" value="按钮" onclick="Domul(10,25)">
    <script>
        function print(){
            console.log("hello js");
        }
        //print();//第一种调用方式
        function add(x,y){//形参，不需要定义参数类型
            console.log(x+y);
        }
        function mul(x,y){
            return x*y;
        }
        function Domul(x,y){
            let a=mul(x,y);
            console.log(a);
        }
