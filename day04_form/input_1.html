<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: rgba(124, 119, 248);
            color: #fff;
            border: 1 px solid rgba(124, 119, 248);
            width: 80px;
            border-radius: 5px;
            font-size: 14px;
            padding: 3px 5px;
        }
        .btn:hover{
            background-color: rgb(36, 30, 229);
        }
    </style>
</head>
<body>
    <form action="https://www.baidu.com/">
        <div>
            帐号:
            <input type="text" name="acc" value="admin"
            size="10" alt="账号" readonly>
        </div>
        <div>
            身份证:
            <input type="text" name="idnum" maxlength="18"
            placeholder="请输入身份证" required
            autocomplete="off">
        </div>
        <div>
            电话:
            <input type="tel" required pattern="\d{11}">
        </div>
        <div>
            密码:
            <input type="password" name="pwd">
        </div>
        <div>
            性别:
            <input type="radio" name="gender" value="男" required
             id="man">
            <label for="man">男</label>
            <input type="radio" name="gender" value="女" required
            id="woman">
            <label for="woman">女</label>
        </div>
        <div>
            爱好:
            <input type="checkbox">唱歌
            <input type="checkbox">篮球
            <input type="checkbox" checked>跳舞
        </div>
        <div>
            头像:
            <input type="file" name="pic">
        </div>
        <div>
            <input type="button" value="普通按钮"
            onclick="alert('hello')" disabled>
            <input type="submit" value="提交" class="btn">
            <input type="reset" value="重置">
            <input type="hidden" value="22222@qq.com"><!-- 隐藏表单域 -->
            <!-- <input type="image"> -->
        </div>
    </form>
</body>
</html>
