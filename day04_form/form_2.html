<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            搜索:
            <input type="search">
        </div>
        <div>
            电话:
            <input type="tel">
        </div>
        <div>
            程度:
            <input type="range">
        </div>
        <div>
            颜色:
            <input type="color">
        </div>
        <div>
            年龄:
            <input type="number" min="10">
        </div>
        <div>
            日期:
            <input type="date">
        </div>
        <div>
            时间:
            <input type="time">
        </div>
        <div>
            时间日期:
            <input type="datetime-local">
        </div>
        <div>
            月份:
            <input type="month">
        </div>
        <div>
            星期:
            <input type="week">
        </div>
        <div>
            邮箱:
            <input type="email">
        </div>
        <div>
            个人主页:
            <input type="url">
        </div>
        <div>
            <input type="submit" value="确定">
        </div>
    </form>
</body>
</html>
