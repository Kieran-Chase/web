<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            cursor:pointer;
        }
        div:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <script>
        console.log(location.hostname);//主机名(ip地址)
        console.log(location.port);//端口号
        console.log(location.protocol);//访问协议
        console.log(location.host);//主机名:端口号
        console.log(location.pathname);//端口号后面的资源地址
        console.log(location.href);//整个url地址
        //doLink和doLink1实现相同功能，在当前窗口跳转，可以回退
        function doLink(){
            location.href="http://www.baidu.com"
        }
        function doLink1(){
            location.assign("http://www.baidu.com")
        }
        //doLink2在当前窗口跳转，但是不可以回退
        function doLink2(){
            location.replace("http://www.baidu.com")
        }
        //新打开一个窗口显示
        function doLink3(){
            open("http://www.baidu.com")
        }
    </script>
    <div onclick="doLink()">百度</div>
    <div onclick="doLink1()">百度</div>
    <div onclick="doLink2()">百度</div>
    <div onclick="doLink3()">百度</div>
</body>
</html>
