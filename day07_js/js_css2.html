<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .b{
            width: 100px;
            height: 100px;
            background-color: rgb(46, 30, 219);
        }
    </style>
</head>
<body>
    <div id="x" class="a" onmouseover="changeStyle('b')" 
    onmouseout="changeStyle('a')"></div>
    <script>
        function changeStyle(cName){
            document.getElementById("x").className=cName;
        }
    </script>
</body>
</html>
