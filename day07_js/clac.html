<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='text']{
            width:50px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="n1">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="n2">
        =
        <input type="text" id="result" readonly>
        <input type="button" value="计算" onclick="doCale()">
    </form>
    <script>
        function val(id){
            return document.getElementById(id).value;
        }
        function setVal(id,val){
            document.getElementById(id).value=val;
        }
        function doCale(){
            let n1 = parseFloat(val("n1"));
            let n2 = parseFloat(val("n2"));
            let op = val("op");
            switch(op){
                case "+":
                    //赋值操作
                    setVal("result",n1+n2);
                    break;
                case "-":
                    setVal("result",n1-n2);
                    break;
                case "*":
                    setVal("result",n1*n2);
                    break;
                case "/":
                    if(n2==0){
                        alert("除数不能为零")
                    }else{
                        setVal("result",n1/n2);
                    }
                    break;
            }
        }
    </script>
</body>
</html>
