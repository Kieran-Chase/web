<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="x" onmouseover="changeFontSize('30px')" onmouseout="changeFontSize('16px')">
        你好
    </div>
    <button type="button" onclick="hide()">隐藏</button>
    <button type="button" onclick="show()">显示</button>
    <script>
        function changeFontSize(px){
            document.getElementById("x").style.fontSize=px;
        }
        function hide(){
            document.getElementById("x").style.display="none"
        }
        function show(){
            document.getElementById("x").style.display="block"
        }
    </script>
</body>
</html>
