<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="autoShow()">
    <div id="time"></div>
    <script>
        function setVal() {
            let d = new Date();
            let year = d.getFullYear();
            let month = k2(d.getMonth() + 1);
            let date = k2(d.getDate());
            let hour = k2(d.getHours());
            let minute = k2(d.getMinutes());
            let second = k2(d.getSeconds());
            let day = d.getDay();//星期
            let v = year + "年" + month + "月" + date + "日 " + hour + ":" + minute + ":" + second;
            let week = ["日", "一", "二", "三", "四", "五", "六"];
            v += " 星期" + week[day];
            document.getElementById("time").innerHTML = v;
        }
        function autoShow(){
            setVal();
            setInterval("setVal()", "1000");
        }
        function k2(v){
            return v < 10 ? '0' + v : v;
        }
    </script>
</body>

</html>
