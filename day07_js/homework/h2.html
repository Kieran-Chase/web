<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-weight: bold;
            font-size: 18px;
            padding: 0px 3px;
        }
        span:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <span id="x" onclick="f(this)">-</span>用户管理
        <ul id="menu">
            <li>用户查询</li>
            <li>用户新增</li>
            <li>用户删除</li>
            <li>用户修改</li>
        </ul>
    </div>
    <script>
        function f(obj){
            let v=obj.innerHTML;
            if (v=="-"){
                obj.innerHTML="+"
                document.getElementById("menu").style.display="none";
            }else{
                obj.innerHTML="-"
                document.getElementById("menu").style.display="block";
            }
        }
    </script>
</body>
</html>
