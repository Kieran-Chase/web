<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页导航</title>
    <style>
        .pagination-container {
            background-color: rgb(91, 167, 235);
            width: 500px;
            text-align: center;
            margin: 100px auto;
            height: 50px;
            line-height: 50px;
        }
        
        .pagination-link {
            background-color: #fff;
            padding: 3px 8px;
            color: #676767;
            text-decoration: none;
            border: 1px solid #676767;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 0 2px;
        }
        
        .pagination-link:hover,
        .pagination-link:focus {
            color: red;
            border-color: red;
            transform: translateY(-2px);
        }
        
        .pagination-link.active {
            color: white;
            background-color: #3a7bd5;
            border-color: #3a7bd5;
        }
    </style>
</head>
<body>
    <div class="pagination-container">
        <a href="#" class="pagination-link">首页</a>
        <a href="#" class="pagination-link">上一页</a>
        <a href="#" class="pagination-link active">1</a>
        <a href="#" class="pagination-link">2</a>
        <a href="#" class="pagination-link">3</a>
        <a href="#" class="pagination-link">4</a>
        <a href="#" class="pagination-link">5</a>
        <a href="#" class="pagination-link">6</a>
        <a href="#" class="pagination-link">7</a>
        <a href="#" class="pagination-link">下一页</a>
        <a href="#" class="pagination-link">尾页</a>
    </div>
</body>
</html>
