<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        省份:<select id="p">
            <option value="">--请选择--</option>
        </select>
        城市:<select id="c">
            <option value="">--请选择--</option>
        </select>
    </div>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            let ps=["江苏省","浙江省","广东省"];
            for (let p of ps){
                $("#p").append("<option value='"+p+"'>"+p+"</option>")
            }
            let cs=[["南京市","苏州市"],["杭州市","宁波市"],["广州市","深圳市"]];
            $("#p").change(function(){
                let index=$(this).prop("selectedIndex");
                $("#c").empty();
                $("#c").append("<option value=''>--请选择--</option>")
                if (index!=0){
                    let arr=cs[index-1];//["南京市","苏州市"]
                    for (let a of arr){
                        $("#c").append("<option value='"+a+"'>"+a+"</option>")
                    }
                }
            });
        })
    </script>
</body>
</html>
