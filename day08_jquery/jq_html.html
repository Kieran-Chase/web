<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>台湾</div>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("div").mouseover(function(){
                let v=$(this).html();//获取
                if (v.indexOf("省")==-1)
                    $(this).html(v+"省");//改变
            })
        })
    </script>
</body>
</html>
