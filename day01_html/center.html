    <center><h3>金句 | 习近平总书记重要文章《加快建设农业强国 推进农业农村现代化》</h3></center>
    <hr>
    <p>2023年的春天，中国经济迅速复苏、充满活力，再次踏上发展快车道，其中，数字经济成为一道耀眼的风景。数字化推动中国经济高质量发展，为推进中国式现代化注入强劲动能。</p>

    <p>党的十八大以来，在以习近平同志为核心的党中央掌舵领航下，中国经济航船乘着数字化的东风，踏着信息化的浪潮，在风雨中笃行，于逆境中奋起，在高质量发展航道上乘势而上、破浪前行，取得历史性成就、发生历史性变革，正加速驶向全面建设社会主义现代化国家的新征程。
    </p>
