<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航菜单</title>
    <style>
        ul li{
            background-color: blue;
            width: 160px;
            height: 60px;
            color: white;
            text-align: center;
            list-style: none;
            font-size: 30px;
            line-height: 60px; 
        }
        ul li:hover{
            background-color: rgb(216, 144, 20);
            color: rgb(94, 84, 207);
            cursor:pointer; 
        }

    </style>
</head>
<body>
    <ul>
        <li>用户管理</li>
        <li>房间管理</li>
        <li>房型管理</li>
        <li>商品管理</li>
        <li>会员管理</li>
    </ul>
</body>
</html>
